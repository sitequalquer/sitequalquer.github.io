ng-tight text-xl">Calculadora de IMC</div><div class="text-muted-foreground text-base mt-2">Índice de Massa Corporal</div><p class="text-sm text-gray-600 mt-2">O IMC é uma medida simples que relaciona peso e altura para avaliar se uma pessoa está com peso adequado, abaixo do peso, com sobrepeso ou obesidade.</p></div><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down h-4 w-4 shrink-0 text-muted-foreground transition-transform duration-200"><path d="m6 9 6 6 6-6"></path></svg></button></h3></div><div data-state="closed" id="radix-_R_9klubtb_" hidden="" role="region" aria-labelledby="radix-_R_1klubtb_" data-orientation="vertical" class="overflow-hidden text-sm data-[state=closed]:animate-accordion-up data-[state=open]:animate-accordion-down" style="--radix-accordion-content-height:var(--radix-collapsible-content-height);--radix-accordion-content-width:var(--radix-collapsible-content-width)"></div></div></div><div data-state="closed" data-orientation="vertical" class="border rounded-lg px-0"><div class="rounded-xl bg-card text-card-foreground border-0 shadow-none"><div class="flex flex-col space-y-1.5 p-6 pb-2"><h3 data-orientation="vertical" data-state="closed" class="flex"><button type="button" aria-controls="radix-_R_aklubtb_" aria-expanded="false" data-state="closed" data-orientation="vertical" id="radix-_R_2klubtb_" class="flex flex-1 items-center justify-between text-sm font-medium transition-all text-left [&amp;[data-state=open]&gt;svg]:rotate-180 hover:no-underline py-4 px-6" data-radix-collection-item=""><div class="flex-1 text-left"><div class="font-semibold tracking-tight text-xl">Calculadora de eGFR</div><div class="text-muted-foreground text-base mt-2">Equação CKD-EPI 2021</div><p class="text-sm text-gray-600 mt-2">A equação CKD-EPI (Chronic Kidney Disease Epidemiology Collaboration) de 2021 é uma atualização da versão de 2009, desenvolvida para estimar de forma mais precisa a taxa de filtração glomerular (eGFR), sem considerar fatores raciais.</p></div><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down h-4 w-4 shrink-0 text-muted-foreground transition-transform duration-200"><path d="m6 9 6 6 6-6"></path></svg></button></h3></div><div data-state="closed" id="radix-_R_aklubtb_" hidden="" role="region" aria-labelledby="radix-_R_2klubtb_" data-orientation="vertical" class="overflow-hidden text-sm data-[state=closed]:animate-accordion-up data-[state=open]:animate-accordion-down" style="--radix-accordion-content-height:var(--radix-collapsible-content-height);--radix-accordion-content-width:var(--radix-collapsible-content-width)"></div></div></div><div data-state="closed" data-orientation="vertical" class="border rounded-lg px-0"><div class="rounded-xl bg-card text-card-foreground border-0 shadow-none"><div class="flex flex-col space-y-1.5 p-6 pb-2"><h3 data-orientation="vertical" data-state="closed" class="flex"><button type="button" aria-controls="radix-_R_bklubtb_" aria-expanded="false" data-state="closed" data-orientation="vertical" id="radix-_R_3klubtb_" class="flex flex-1 items-center justify-between text-sm font-medium transition-all text-left [&amp;[data-state=open]&gt;svg]:rotate-180 hover:no-underline py-4 px-6" data-radix-collection-item=""><div class="flex-1 text-left"><div class="font-semibold tracking-tight text-xl">Calculadora PREVENT</div><div class="text-muted-foreground text-base mt-2">Predição de Risco Cardiovascular</div><p class="text-sm text-gray-600 mt-2">A calculadora PREVENT (Prediction of Risk for Events in the Next Ten Years) é uma ferramenta desenvolvida pela American Heart Association para estimar o risco cardiovascular em 10 e 30 anos.</p></div><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down h-4 w-4 shrink-0 text-muted-foreground transition-transform duration-200"><path d="m6 9 6 6 6-6"></path></svg></button></h3></div><div data-state="closed" id="radix-_R_bklubtb_" hidden="" role="region" aria-labelledby="radix-_R_3klubtb_" data-orientation="vertical" class="overflow-hidden text-sm data-[state=closed]:animate-accordion-up data-[state=open]:animate-accordion-down" style="--radix-accordion-content-height:var(--radix-collapsible-content-height);--radix-accordion-content-width:var(--radix-collapsible-content-width)"></div></div></div><div data-state="closed" data-orientation="vertical" class="border rounded-lg px-0"><div class="rounded-xl bg-card text-card-foreground border-0 shadow-none"><div class="flex flex-col space-y-1.5 p-6 pb-2"><h3 data-orientation="vertical" data-state="closed" class="flex"><button type="button" aria-controls="radix-_R_cklubtb_" aria-expanded="false" data-state="closed" data-orientation="vertical" id="radix-_R_4klubtb_" class="flex flex-1 items-center justify-between text-sm font-medium transition-all text-left [&amp;[data-state=open]&gt;svg]:rotate-180 hover:no-underline py-4 px-6" data-radix-collection-item=""><div class="flex-1 text-left"><div class="font-semibold tracking-tight text-xl">Calculadora MELD</div><div class="text-muted-foreground text-base mt-2">Model for End-stage Liver Disease</div><p class="text-sm text-gray-600 mt-2">O MELD (Model for End-stage Liver Disease) é um sistema de pontuação usado para avaliar a gravidade da doença hepática crônica e determinar a prioridade para transplante de fígado. Esta calculadora calcula tanto o MELD original (pré-2016) quanto o MELD-Na (com sódio) conforme a política OPTN atual.</p></div><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="curr
